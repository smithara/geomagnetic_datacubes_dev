name: geomagcubes
channels:
  - conda-forge
dependencies:
  # Jupyter dev environment
  # These are optional if you have 
  - jupyterlab=3.2
  - pyviz_comms=2.1
  - jupyterlab-git
  - jupyterlab-lsp
  - jupyter-lsp-python
  - jupyter-resource-usage
  # Dependencies for this project
  - python=3.8
  - pip
  - ipykernel
  - numpy=1.19
  - scipy=1.7
  - matplotlib=3.4
  - pandas=1.3
  - xarray=0.20
  - dask=2021.11
  - cartopy=0.20
  - pytables=3.6
  - h5py=3.1
  - netcdf4=1.5
  - tenacity=8.0
  - zarr=2.11
  - hvplot=0.7
  - datashader=0.13
  - pooch=1.6
  - pip:
    - viresclient==0.10.1
    - hapiclient==0.2.3
    - chaosmagpy==0.8
    - -e .
